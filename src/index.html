<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for Yak Media -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#2563eb" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimization meta tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    
    <!-- Additional SEO meta tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="language" content="en">
    <meta name="geo.region" content="US-AZ">
    <meta name="geo.placename" content="Phoenix">
    <meta name="author" content="Yak Media">
    <meta name="copyright" content="Yak Media">
    <link rel="canonical" href="https://yak.media/">
    
    <!-- Ultra-critical CSS for immediate rendering -->
    <style>
      /* Essential reset and base styles */
      *, *::before, *::after { box-sizing: border-box; }
      
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        background: #ffffff;
        color: #030213;
        overflow-x: hidden;
      }
      
      /* Critical hero styles for instant render */
      .hero-critical {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      
      /* Minimal navigation */
      .nav-critical {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .nav-critical .nav-container {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .nav-critical .logo {
        font-size: 1.25rem;
        font-weight: 600;
        color: white;
        text-decoration: none;
      }
      
      .nav-critical .nav-links {
        display: none;
        gap: 2rem;
      }
      
      @media (min-width: 768px) {
        .nav-critical .nav-links {
          display: flex;
        }
      }
      
      .nav-critical a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      
      .nav-critical a:hover {
        color: white;
      }
      
      /* Hero content styles */
      .hero-content {
        padding: 0 1.5rem;
        max-width: 64rem;
        margin: 0 auto;
      }
      
      .hero-title {
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        font-weight: 700;
        line-height: 1.1;
        margin: 0 0 1.5rem 0;
      }
      
      .hero-subtitle {
        font-size: clamp(1.125rem, 3vw, 1.5rem);
        opacity: 0.9;
        margin: 0 0 2rem 0;
        max-width: 42rem;
        margin-left: auto;
        margin-right: auto;
      }
      
      .hero-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
      
      @media (min-width: 640px) {
        .hero-buttons {
          flex-direction: row;
          justify-content: center;
        }
      }
      
      .btn {
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        min-width: 140px;
      }
      
      .btn-primary {
        background: #2563eb;
        color: white;
      }
      
      .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
      }
      
      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Loading indicator */
      .loading-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.875rem;
      }
      
      .spinner {
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
    
    <title>Yak Media</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
